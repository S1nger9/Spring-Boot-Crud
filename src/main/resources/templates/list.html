<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/starter-template.css" rel="stylesheet">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		/* Custom styles for this template */
		body {
			padding-top: 60px;
			/* Establece un padding para el cuerpo debajo de la barra de navegaci칩n */
		}

		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}

		.table th,
		.table td {
			vertical-align: middle;
			/* Centra el contenido verticalmente en las celdas */
		}

		@media (max-width: 768px) {
			body {
				padding-top: 70px;
				/* Ajuste adicional del padding para pantallas m치s peque침as */
			}
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Clientes</a>
			<a class="navbar-brand" href="/">Usuarios</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/list">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/cliente/new">Nuevo Cliente</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Listado de Clientes</h1>
		</div>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Imagen</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Iteraci칩n sobre la lista de clientes -->
					<tr th:each="cliente : ${listaClientes}">
						<td th:text="${cliente.id}"></td>
						   <td>
				                <img th:src="@{'/images/' + ${cliente.imagen}}" 
				                     alt="Imagen de cliente" 
				                     style="max-width: 100px; max-height: 100px;" />
				            </td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td>
							<div class="btn-group" role="group">
								<form th:action="@{/cliente/{id}/editar(id=${cliente.id})}" method="get">
									<button type="submit" class="btn btn-primary btn-sm">Editar</button>
								</form>
								<form th:action="@{/cliente/{id}/eliminar(id=${cliente.id})}" method="post">
									<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
								</form>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</main><!-- /.container -->

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
